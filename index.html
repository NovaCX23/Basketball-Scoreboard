<!doctype html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        

        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="scoreboard">
            <div class="Home">
                <h2 class="team">HOME</h2>
                <div class="score-bg">
                    <h2 class="count" id="count-home">0</h2>
                </div>
                <div class="score-btns">
                    <button class="increment addOne">+1</button>
                    <button class="increment addTwo">+2</button>
                    <button class="increment addThree">+3</button>
                </div>
            </div>
            <div class="Away">
                <h2 class="team">AWAY</h2>
                <div class="score-bg">
                    <h2 class="count" id="count-away">0</h2>
                </div>
                <div class="score-btns">
                    <button class="increment addOne">+1</button>
                    <button class="increment addTwo">+2</button>
                    <button class="increment addThree">+3</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="reset">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
